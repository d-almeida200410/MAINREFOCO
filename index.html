<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Escolar Refo√ßo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/coruja.png">
    <style>
        /* Efeitos adicionais para o nome da empresa - VERS√ÉO CORRIGIDA */
        .company-name-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            width: 100%;
            overflow: hidden;
        }
        
        .company-name {
            font-size: clamp(2rem, 5vw, 3rem); /* Tamanho responsivo */
            font-weight: 800;
            text-align: center;
            position: relative;
            background: linear-gradient(90deg, #6c5ce7, #0984e3, #00cec9, #6c5ce7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 8s ease infinite, float 6s ease-in-out infinite;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
            white-space: nowrap; /* Impede a quebra de linha */
            padding: 0 10px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .company-name::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #6c5ce7, #0984e3, #00cec9);
            border-radius: 3px;
            transform: scaleX(0);
            transform-origin: left;
            animation: expand 3s ease-in-out infinite;
        }
        
        @keyframes expand {
            0%, 100% { transform: scaleX(0); }
            50% { transform: scaleX(1); }
        }
        
        .letter {
            display: inline-block;
            transition: transform 0.3s ease;
            white-space: nowrap;
        }
        
        /* Ajustes para telas menores */
        @media (max-width: 768px) {
            .company-name {
                white-space: normal; /* Permite quebra em telas muito pequenas */
                line-height: 1.3;
            }
            
            .logo-video-container {
                max-width: 250px;
            }
        }
        
        @media (max-width: 480px) {
            .company-name {
                font-size: 1.8rem;
                white-space: normal;
                display: inline-block;
            }
        }

        /* Estilos para o v√≠deo da logo */
        .logo-video-container {
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s ease-out;
        }
        
        .logo-video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container animate__animated animate__fadeIn">
        <div class="logo-container animate__animated animate__bounceIn">
            <img src="img/logo.png" alt="Logo Escola" class="logo-circle">
        </div>

        <div class="content-container">
            <!-- V√≠deo da logo adicionado aqui -->
            <div class="logo-video-container">
                <video class="logo-video" autoplay loop muted playsinline>
                    <source src="video/Design sem nome.mp4" type="video/mp4">
                    Seu navegador n√£o suporta v√≠deos HTML5.
                </video>
            </div>
            
            <div class="company-name-container">
                <h1 class="company-name" id="companyName">
                    <span class="letter">R</span>
                    <span class="letter">e</span>
                    <span class="letter">v</span>
                    <span class="letter">e</span>
                    <span class="letter">r</span>
                    <span class="letter">&nbsp;</span>
                    <span class="letter">e</span>
                    <span class="letter">&nbsp;</span>
                    <span class="letter">A</span>
                    <span class="letter">p</span>
                    <span class="letter">r</span>
                    <span class="letter">e</span>
                    <span class="letter">n</span>
                    <span class="letter">d</span>
                    <span class="letter">e</span>
                    <span class="letter">r</span>
                </h1>
            </div>
            
            <div class="button-grid animate__animated animate__fadeInUp">
                <a href="https://cadalunos-murex.vercel.app/" class="card-button" id="cadastroBtn" target="_blank">
                    <div class="card-icon">üìù</div>
                    <h3>Cadastro de Alunos</h3>
                    <p>Gerencie o cadastro dos alunos</p>
                    <div class="button-glow"></div>
                </a>
                
                <a href="https://grecibos.vercel.app/" class="card-button" id="recibosBtn" target="_blank">
                    <div class="card-icon">üßæ</div>
                    <h3>Gerador de Recibos</h3>
                    <p>Emita recibos de pagamento</p>
                    <div class="button-glow"></div>
                </a>
                
                <a href="https://qtd-alunos.vercel.app/" class="card-button" id="relatoriosBtn" target="_blank">
                    <div class="card-icon">üìä</div>
                    <h3>Relat√≥rios de Alunos</h3>
                    <p>Quantidade de Alunos</p>
                    <div class="button-glow"></div>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Efeito de letras que se movem quando o mouse passa por cima - VERS√ÉO CORRIGIDA
        const companyName = document.getElementById('companyName');
        let isAnimating = false;
        
        companyName.addEventListener('mouseover', function() {
            if (isAnimating) return;
            isAnimating = true;
            
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                gsap.to(letter, {
                    y: -15,
                    duration: 0.3,
                    delay: index * 0.05,
                    ease: "back.out(1.7)",
                    onComplete: () => {
                        if (index === letters.length - 1) {
                            isAnimating = false;
                        }
                    }
                });
                
                gsap.to(letter, {
                    y: 0,
                    duration: 0.5,
                    delay: index * 0.05 + 0.3,
                    ease: "bounce.out"
                });
            });
        });

        // Reset das posi√ß√µes das letras quando a janela √© redimensionada
        window.addEventListener('resize', function() {
            const letters = document.querySelectorAll('.letter');
            letters.forEach(letter => {
                gsap.set(letter, { y: 0 });
            });
        });

        // Garante que o v√≠deo comece a tocar mesmo com autoplay bloqueado
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.logo-video');
            video.muted = true;
            video.play().catch(e => console.log("Autoplay n√£o permitido: ", e));
        });
    </script>
</body>
</html>
